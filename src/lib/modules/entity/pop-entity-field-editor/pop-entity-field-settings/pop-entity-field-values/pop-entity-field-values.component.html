<mat-divider [style.width.%]=100 [style.marginTop.px]=5 [style.marginBottom.px]=5></mat-divider>
<div class="entity-field-values-container" [ngClass]="{'sw-disabled': dom.state.pending}">
  <div class="entity-field-values-row" *ngFor="let entry of ui.entries; let index = index;">
    <div class="entity-field-values-row import-flex-item-sm import-flex-grow-xs">
      <div class="entity-field-values-section import-flex-column-break import-flex-item-xs import-flex-start-center" [style.maxWidth.px]=30>
        {{entry.increment}}.
      </div>
      <div class="entity-field-values-section import-flex-column-break import-flex-item-sm import-flex-grow-xs">
        <lib-pop-select class="import-flex-item-full" [config]="entry.type" (events)="onEntryTypeChange(index, $event)"></lib-pop-select>
      </div>
    </div>
    <div class="entity-field-values-row import-flex-item-sm import-flex-grow-xs">
      <div class="entity-field-values-section import-flex-column-break import-flex-item-sm import-flex-grow-xs sw-mar-lft-md">
        <lib-pop-input class="import-flex-item-full" [config]="entry.display" (events)="onEntryDisplayChange(index, $event)"></lib-pop-input>
      </div>
    </div>
  </div>
</div>

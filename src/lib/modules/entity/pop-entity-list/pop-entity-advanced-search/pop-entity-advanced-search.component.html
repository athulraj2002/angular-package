<div class="pop-entity-advanced-search-container">
  <div class="pop-entity-advanced-search-header"><h3>Entity Advanced Search</h3></div>
  <div class="pop-entity-advanced-search-content" [style.height.px]=dom.height.inner>
    <mat-list class="field-builder-items">
      <mat-list-item *ngFor="let field of ui.fields">
        {{field.model.display}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="pop-entity-advanced-search-buttons">
    <div class="pop-entity-advanced-search-cancel">
      <button class="pop-entity-advanced-search-button" mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
    <button class="pop-entity-advanced-search-button" mat-raised-button (click)="onSearch()" color="accent">Search
    </button>
  </div>
</div>

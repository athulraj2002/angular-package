<div class="entity-assignment-container">
  <div class="entity-assignment-loader-bar" *ngIf="dom.state.loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="ui.table && ui.table.config">
    <div *ngIf="!dom.state.hasData" class="host-empty-container">
      <div class="host-row">
        <mat-icon class="sw-helper-icon" [style.marginLeft]="'-24px'">sentiment_dissatisfied</mat-icon>
      </div>
      <div class="sw-label-container" [style.textAlign]="'center'">Such Empty!</div>
    </div>
    <lib-pop-table *ngIf="dom.state.hasData" [config]="ui.table.config" (events)="eventHandler($event);"></lib-pop-table>
  </div>
</div>
<lib-pop-errors *ngIf="dom.error.code" [error]="dom.error"></lib-pop-errors>

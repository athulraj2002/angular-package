<div class="entity-history-container">
  <div class="entity-history-loader-bar" *ngIf="dom.state.loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="!dom.state.hasData" class="entity-history-empty-container">
    <div class="entity-history-row">
      <mat-icon class="sw-helper-icon" [style.marginLeft]="'-24px'">sentiment_dissatisfied</mat-icon>
    </div>
    <div class="sw-label-container" [style.textAlign]="'center'">Such Empty!</div>
  </div>
  <lib-pop-table *ngIf="dom.state.hasData"  (events)="eventHandler($event);" [config]="config"></lib-pop-table>
</div>
<lib-pop-errors *ngIf="dom.error.code" [error]="dom.error"></lib-pop-errors>

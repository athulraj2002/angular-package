<div class="entity-scheme-field-loader" *ngIf="dom.state.loader">
  <lib-main-spinner></lib-main-spinner>
</div>
<div class="import-flex-column import-flex-item-full" [ngClass]="{'sw-hidden': !dom.state.loaded}">
  <div class="import-flex-row import-flex-end-center">
    <div class="sw-pointer" (click)="onFormClose();">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div class="import-flex-row">
    <div class="import-flex-column-md">
      <lib-pop-input *ngIf="ui.name" [config]="ui.name"></lib-pop-input>
    </div>
    <div class="import-flex-column-md import-flex-end-center">
    </div>
  </div>
  <div class="entity-scheme-field-setting-container import-flex-column" (libClickOutside)="onOutsideCLick();">
    <div class="import-flex-row">
      <div class="import-flex-column-md">
        <lib-pop-switch *ngIf="!dom.state.isMultipleValues && ui.showName" [core]="ui.showNameCore" [config]="ui.showName"></lib-pop-switch>
        <lib-pop-switch *ngIf="ui.makePrimary" [core]="ui.showNameCore" [config]="ui.makePrimary"></lib-pop-switch>
        <lib-pop-switch *ngIf="ui.profileRequired" [core]="ui.profileRequired" [config]="ui.profileRequired"></lib-pop-switch>
      </div>
      <div class="import-flex-column-md">
      </div>
    </div>
    <mat-divider [style.width.%]="100" [style.marginTop.px]="5"></mat-divider>
    <div class="import-flex-row import-flex-item-full">
      <ng-template #container></ng-template>
      <!--<lib-pop-entity-field-settings [core]=ui.fieldCore [field]="ui.field" [scheme]="ui.scheme"></lib-pop-entity-field-settings>-->
    </div>
  </div>

  <div class="entity-scheme-dialog-buttons" *ngIf="dom.state.loaded">
    <button class="entity-scheme-dialog-cancel" mat-raised-button (click)="onFormClose();" [disabled]="dom.state.pending">
      Close
    </button>
  </div>
</div>

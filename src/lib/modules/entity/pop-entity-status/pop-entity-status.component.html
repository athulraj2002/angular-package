<div class="pop-entity-status-container import-field-item-container">
  <div>
    <div class="copied-signal site-shadow-04" *ngIf="ui.showCopied">Copied!</div>
    <lib-pop-button
      *ngIf="ui.valueButton; let config;"
      class="pop-entity-status-label"
      (click)="onLabelCopy()"
      [config]="config">
    </lib-pop-button>
  </div>
  <div class="pop-entity-archive-container" [ngClass]="dom.state.archived ? 'pop-entity-status-archived' :'pop-entity-status-active'">
    <lib-pop-switch
      *ngIf="ui.archive; let config"
      [config]="config"
      (events)="onArchiveChange($event)">
    </lib-pop-switch>
  </div>
</div>
<div class="pop-entity-status-row mat-caption">
  <span>Created</span> <span>{{ui.createdDate}}</span>
</div>
<lib-pop-errors *ngIf="dom.error?.message" [error]="dom.error"></lib-pop-errors>

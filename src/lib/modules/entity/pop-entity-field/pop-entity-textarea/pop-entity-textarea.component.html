<div class="pop-entity-textarea-field import-field-container" *ngFor="let dataKey of field.data_keys; let i = index;  last as isLast">
  <div *ngIf="field.items[dataKey]; let items;">

    <div class="import-flex-row import-flex-item-full" *ngIf="items.config['content']; let item;">
      <lib-pop-textarea class="import-field import-flex-item-xs import-flex-grow-xs" [config]="item" (events)="onFieldItemEvent($event, dataKey, 'content');"></lib-pop-textarea>
    </div>

    <div class="import-field-footer sw-mar-top-sm sw-pad-rgt-lg" *ngIf="field.canRemove && isLast">
      <lib-pop-field-btn class="sw-mar-rgt-sm" action="remove" [field]="field" (events)="onActionEvent($event, dataKey);"></lib-pop-field-btn>
    </div>

  </div>
</div>

<div *ngIf="dom.state.loaded" [@slideInOut]>
  <div class="pop-field-dialog-title" >{{data.field.name}}</div>
  <div class="pop-field-dialog-fields">
    <!--<form [formGroup]="ui.form" (keydown.enter)="onEnterPress($event)" (ngSubmit)="onFormSubmit()" [className]="dom.state.pending ? 'in-dialog-field-lock' : ''">-->
      <!--<lib-group [ngClass]="{'in-dialog-disabled': dom.state.pending}" [config]="config" (events)="onBubbleEvent($event);"></lib-group>-->
    <!--</form>-->
  </div>
  <div class="pop-field-dialog-buttons">
    <button class="pop-field-dialog-cancel" mat-raised-button (click)="onFormCancel();" [disabled]="dom.state.pending">
      Cancel
    </button>
    <button class="pop-field-dialog-other" mat-raised-button color="accent" (click)="onFormSubmit()" [disabled]="!dom.state.validated || dom.state.pending">
      <span *ngIf="!dom.state.pending">OK</span>
      <div *ngIf="dom.state.pending">
        <mat-spinner diameter="20"></mat-spinner>
      </div>
    </button>
  </div>
  <div class="pop-field-dialog-message-layout" *ngIf="dom.state.success || dom.error?.message" [@slideInOut]>
    <div *ngIf="dom.state.success" class="pop-field-dialog-success">{{dom.state.success}}</div>
    <div *ngIf="dom.error.message" class="pop-field-dialog-errors">{{dom.error.message}}</div>
  </div>
</div>

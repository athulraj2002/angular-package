<div class="pop-entity-input-field import-field-container" *ngFor="let dataKey of field.data_keys; let i = index;  last as isLast">
  <div *ngIf="field.items[dataKey]; let items;">
    <div class="import-flex-row">
      <div class="import-flex-row-wrap">
        <div *ngIf="items.config['value']; let item;" class="import-field import-flex-item-xs import-flex-grow-xs">
          <lib-pop-select-multi [config]="item" (events)="onFieldItemEvent($event, dataKey, item.column);"></lib-pop-select-multi>
        </div>
      </div>
    </div>

    <div class="import-field-footer sw-mar-top-sm sw-pad-rgt-lg" *ngIf="field.canRemove && isLast">
      <lib-pop-field-btn class="sw-mar-rgt-sm" action="remove" [field]="field" (events)="onActionEvent($event, dataKey);"></lib-pop-field-btn>
    </div>

  </div>
</div>

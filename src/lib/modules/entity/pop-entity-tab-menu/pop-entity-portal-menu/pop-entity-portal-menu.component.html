<div class="portal-menu-container" [style.height.px]=dom.height.outer>
  <div class="portal-menu-header mat-elevation-z2">
    <div class="host-name-button-container">
      <div class="host-label-container">{{config.name}}</div>
      <div *ngIf="config.buttons?.length" class="host-button-container">
        <button class="host-button"
                *ngFor="let button of config.buttons"
                [ngClass]="{'sw-hidden': button.hidden}"
                [disabled]="button.disabled"
                mat-raised-button
                (click)="onButtonClick(button)">
          {{button.name}}
        </button>
      </div>
    </div>
    <div class="host-link-container">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let tab of config?.tabs"
           [ngClass]="{'active':dom.state.tab?.id === tab.id}"
           (click)="onMenuClick(tab)"
           [active]="dom.state.tab?.id === tab.id">
          {{tab.name}}
        </a>
      </nav>
    </div>
  </div>
  <div #outlet class="sw-target-outlet portal-outlet-container" [style.height.px]=dom.height.inner>
    <ng-template [cdkPortalOutlet]></ng-template>
  </div>
</div>

<div class="pop-entity-tab-container" [style.maxHeight.px]=dom.height.outer (window:resize)="onWindowResize();" [ngClass]="{'sw-hidden': !dom.state.loaded, 'pop-entity-tab-container-wrap': tab?.wrap, 'pop-entity-tab-refresh':dom.state['refresh']}">
  <div class="import-flex-row-wrap">
    <div class="pop-entity-tab-column"  [ngClass]="{'pop-entity-tab-column-wrap': tab.columnWrap}" *ngFor="let col of tab?.view" [style.flexGrow]="col.flex" [style.maxWidth.px]="col.maxWidth" [style.minWidth.px]="col.minWidth">
      <div class="pop-entity-tab-column-header" *ngIf="col.header">
        <div class="sw-label-container-sm">{{col.header}}</div>
      </div>
      <div class="pop-entity-tab-column-content pop-entity-tab-column-{{col.id}}" [style.minHeight.px]=col.minHeight [style.maxHeight.px]="col.maxHeight">
        <lib-pop-entity-tab-column [core]="core" [column]=col (events)="onBubbleEvent($event);"></lib-pop-entity-tab-column>
      </div>
    </div>
  </div>
  <div class="pop-entity-tab-loader" *ngIf="tab?.wrap">
    <mat-progress-bar *ngIf="dom.state['refresh']" mode="indeterminate"></mat-progress-bar>
  </div>
</div>
<lib-pop-errors *ngIf="dom.error.code" [error]="dom.error"></lib-pop-errors>

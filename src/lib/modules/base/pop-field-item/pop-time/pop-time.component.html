<div class="pop-time-container">
  <div *ngIf="config.label" class="pop-time-container-legend import-field-item-container">{{config.label}}</div>
  <div class="pop-time-row-container">
    <mat-label class="time-column column-height">
      <mat-icon>schedule</mat-icon>
    </mat-label>
    <mat-form-field class="time-column align-column">
      <mat-select [(value)]="ui.time.selectedHour"
                  (selectionChange)="onChange();">
        <mat-option *ngFor="let hour of ui.time[config.time].hours" [value]=hour>
          {{hour}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-label class="time-column column-height">:</mat-label>
    <mat-form-field class="time-column align-column">
      <mat-select [(value)]="ui.time.selectedMinute"
                  (selectionChange)="onChange();">
        <mat-option *ngFor="let minute of ui.time[config.time].minutes" [value]=minute>
          {{minute}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="ui.time[config.time].periods.length" class="time-column align-column">
      <mat-select [(value)]="ui.time.selectedPeriod"
                  (selectionChange)="onChange();">
        <mat-option *ngFor="let period of ui.time[config.time].periods" [value]=period>
          {{period}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

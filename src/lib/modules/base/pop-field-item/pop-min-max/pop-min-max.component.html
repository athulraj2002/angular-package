<div class="pop-minmax-container import-field-item-container import-flex-column">
  <div class="pop-minmax-feedback" *ngIf="!config.minimal">
    <div class="pop-minmax-error-icon sw-pointer"
      [ngClass]="{'sw-hidden': !config.message}"
      matTooltipPosition="left"
      [matTooltip]=config.message>
      <mat-icon color="warn">info</mat-icon>
    </div>
  </div>
  <div class="import-flex-row">
    {{config.label}}
    <span
      *ngIf="config.helpText"
      class="pop-minmax-helper-icon sw-pointer sw-pop-icon"
      (mouseenter)="dom.state.helper = true"
      (mouseleave)="dom.state.helper = false"
      matTooltip="{{config.helpText}}"
      matTooltipPosition="right">X
      </span>
  </div>
  <div class="import-flex-column pop-minmax-content" [ngClass]="{'sw-disabled': config.patch.running}">
    <div class="import-flex-row import-flex-item-full">
      <div class="import-flex-item-md import-flex-grow-xs">
        <lib-pop-switch [config]=config.isMinConfig (events)="onIsMinEvent($event);"></lib-pop-switch>
      </div>
      <div class="import-flex-item-xs sw-relative">
      </div>
      <div class="import-flex-item-sm">
        <lib-pop-number *ngIf="config.isMinConfig.control.value" [config]=config.minConfig (events)="onMaxEvent($event);"></lib-pop-number>
      </div>
      <div class="import-flex-item-xs sw-relative">
      </div>
    </div>

    <div class="import-flex-row import-flex-item-full">
      <div class="import-flex-item-md import-flex-grow-xs">
        <lib-pop-switch [config]=config.isMaxConfig (events)="onIsMaxEvent($event);"></lib-pop-switch>
      </div>

      <div class="import-flex-item-xs sw-relative">
      </div>

      <div class="import-flex-item-sm">
        <lib-pop-number [ngClass]="{'sw-disabled': !config.isMaxConfig.control.value}" [config]=config.maxConfig (events)="onMaxEvent($event);"></lib-pop-number>
      </div>
      <div class="import-flex-item-xs sw-relative">
      </div>
    </div>
  </div>
  <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>
</div>

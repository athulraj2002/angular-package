  </div>
<!--  <div *ngIf="config.tooltip && dom.state.tooltip" class="pop-textarea-tooltip-container" [innerHTML]=config.tooltip></div>-->
  <mat-form-field appearance="outline" class="import-field-item-container-expansion" [title]="config?.tooltip">
    <mat-label *ngIf="config.label">{{config.label}}</mat-label>
    <textarea
      #textArea
      matInput
      [readonly]=config.readonly
      [formControl]=config.control
      [maxlength]=config.maxlength
      spellcheck="false"
      (focus)="dom.state.tooltip=true; onFocus();"
      (keyup)="onKeyUp();"
      (blur)="dom.state.tooltip=false; onBlur();">

    </textarea>
    <mat-hint *ngIf="config.hint" align="end">{{textArea.value?.length || 0}}/{{config.maxlength}}</mat-hint>
  </mat-form-field>
  <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>

<div class="import-field-item-container pop-select-container pop-select-mode-{{this.config.mode}} "
  [ngClass]="{'pop-select-container-minimal': this.config.minimal, 'pop-select-readonly': this.config.readonly, 'pop-select-opened-top': (dom.state.displayItems && !dom.state.displayBottom), 'pop-select-opened-bottom': (dom.state.displayItems && dom.state.displayBottom)}"
  (libClickOutside)="onOutsideCLick();"
>

  <lib-pop-input
    (click)="onSelectionClick($event)"
    class="pop-select-faux"
    *ngIf="ui?.selected?.config"
    [config]=ui?.selected?.config

    <div class="pop-select-items" *ngFor="let option of config?.options.values" (click)="onOptionSelected(option.value)"

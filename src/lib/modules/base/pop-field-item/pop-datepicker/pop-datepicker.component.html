<div class="import-field-item-container pop-date-container">

  <mat-form-field appearance="outline" color="accent" class="import-field-item-container-expansion">
    <mat-label *ngIf="config.label">{{config.label}}</mat-label>
    <div *ngIf="config.tooltip && config.showTooltip" class="field-tooltip-msg" [innerHTML]=config.tooltip></div>
    <input
      type="text"
      matTooltipClass="input-tooltip-background"
      matInput
      [matDatepicker]="datePicker"
      [readonly]="config.disabled"
      [min]=config.min
      [max]=config.max
      [matDatepickerFilter]=config.filterPredicate
      [formControl]=config.control
      (blur)="config.showTooltip=false; onBlur();"
      (focus)="config.showTooltip=true; onFocus();"
      (dateChange)="onChange($event.value);"
      placeholder=""
    >
  </mat-form-field>
  <mat-datepicker #datePicker></mat-datepicker>
  <mat-icon *ngIf="!config.disabled" class="sw-pointer date-clear-icon" (click)="onResetForm();">clear</mat-icon>
  <mat-datepicker-toggle class="date-toggle-icon" [for]="datePicker"></mat-datepicker-toggle>
  <lib-pop-field-item-helper class="date-helper-icon" [hidden]="!config.helpText" [helpText]=config.helpText></lib-pop-field-item-helper>

  <div class="date-feedback-container">
    <lib-pop-field-item-error class="date-error-icon" [hidden]="!config.message" [message]="config.message"></lib-pop-field-item-error>
  </div>
  <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>
</div>

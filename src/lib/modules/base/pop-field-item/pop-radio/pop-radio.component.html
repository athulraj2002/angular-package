<div class="import-field-item-container pop-radio-container {{ config.labelPosition === 'inline' ? 'pop-radio-container-row' : 'pop-radio-container-column'}}">
  <div class="pop-radio-label-layout">
    <div>
      {{config.label}}
      <span
        *ngIf="config.helpText"
        class="pop-radio-helper-icon sw-pointer sw-pop-icon"
        (mouseenter)="dom.state.helper = true"
        (mouseleave)="dom.state.helper = false"
        matTooltip="{{config.helpText}}"
        matTooltipPosition="right">X
      </span>
    </div>
    <mat-icon
      *ngIf="config.message"
      class="pop-radio-error-icon"
      matTooltipPosition="right"
      [matTooltip]=config.message
      [color]="'warn'">info
    </mat-icon>
  </div>
  <div class="{{ config.labelPosition === 'inline' ? 'pop-radio-inline' : '' }}">
    <mat-radio-group
      [formControl]="config.control"
      [ngClass]="{'pop-radio-column-layout': config.layout === 'column', 'pop-radio-row-layout': config.layout === 'row'}"
      (change)="onSelection($event);"
      disableRipple>
      <mat-radio-button class="pop-radio-option" *ngFor="let option of config.options.values" disableRipple [value]="option.value">
        <span>{{option.name}}</span>
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>
</div>

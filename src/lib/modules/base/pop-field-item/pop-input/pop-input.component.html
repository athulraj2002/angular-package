<div class="import-field-item-container pop-input-container" [ngClass]="{'sw-hidden': config.hidden, 'pop-input-minimal': config.minimal, 'pop-input-hint': config.hint, 'pop-input-default': !config.hint && !config.minimal, 'pop-input-readonly': config.readonly, 'pop-input-select': config.selectMode}">
  <mat-form-field appearance="outline" color="accent" class="import-field-item-container-expansion" [title]="config?.tooltip">
    <mat-label *ngIf="config?.label">{{config?.label}} <span *ngIf="config?.required" >*</span>   </mat-label>
    <input
      matInput
      [ngClass]="{'sw-dot-font': config.conceal, 'sw-pointer': (config.selectMode && config?.control?.status !== 'DISABLED'), 'pop-input-select': (config.selectMode && config?.control?.status !== 'DISABLED')}"
      matTooltipClass="pop-input-tooltip-background"
      [hidden]=config.hidden
      [maxlength]=config.maxlength
      [readonly]=config.readonly
      [type]=config.type
      [formControl]=config.control
      (keyup)="onKeyUp($event);"
      (blur)="dom.state.hint=false; onBlur();"
      (focus)="dom.state.hint= true; onFocus();"
      [prefix]=config.prefix
      [suffix]=config.suffix
      [mask]=config.mask
      [specialCharacters]=config.specialChars
      [dropSpecialCharacters]=config.dropSpecial
      [showMaskTyped]=config.showMask
      #inputField
    >
    <div class="pop-input-select-icon" [ngClass]="{'sw-pointer': config?.control?.status !== 'DISABLED'}"  *ngIf="config.selectMode">
      <mat-icon>arrow_drop_{{config?.selectModeOptionsDirection}}</mat-icon>
<!--      <mat-icon>arrow_drop_up</mat-icon>-->
    </div>
    <mat-hint class="pop-input-btm-rgt-hint" *ngIf="config.hint && dom.state.hint" align="end">{{config.control.value?.length || 0}}/{{config.maxlength}}</mat-hint>

    <div class="pop-input-feedback-container" matSuffix *ngIf="!config.minimal" >
      <lib-pop-field-item-error class="pop-input-error" [hidden]="!config.message" [message]="config.message"></lib-pop-field-item-error>
      <lib-pop-field-item-helper class="pop-input-helper" [hidden]="config.message && !config.selectMode" [helpText]=config.helpText></lib-pop-field-item-helper>
    </div>
    <mat-hint class="pop-input-btm-lft-hint" [ngClass]="{'hint-disabled': config.control.status === 'DISABLED'}"  *ngIf="config.hint && config.hintText">{{config.hintText}}</mat-hint>
    <mat-hint class="pop-input-btm-lft-hint"  *ngIf="config.hint && config.required && !config.hintText">*Required</mat-hint>
    <mat-error class="pop-input-btm-lft-error" *ngIf="config.hint && config.message">
      {{config.message}}
    </mat-error>
  </mat-form-field>


  <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>
</div>

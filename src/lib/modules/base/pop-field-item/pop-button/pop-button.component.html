<div class="pop-button-container" [ngClass]="{'sw-hidden': config.hidden}">
  <button *ngIf="config.type !== 'mat-flat-button'"
      [style.borderRadius.px]="config.radius"
      mat-raised-button
      [style.height.px]="config.size"
      [style.minWidth.px]="config.width"
      matTooltipClass="button-tooltip-background"
      [hidden]=config.hidden
      [disabled]=config.disabled
      [color]=config.color
      (click)="onClick($event)">
    <div class="pop-button-content"
         [style.fontSize.px]="config.text"
         [style.lineHeight.px]="config.text">
      <span *ngIf="config.value">{{ config.value }}</span>
      <div *ngIf="config.icon && config.value" class="sw-mar-hrz-xs"></div>
      <mat-icon
          *ngIf="config.icon"
          [style.fontSize.px]="config.text"
          [color]=config.iconColor>
        {{ config.icon }}
      </mat-icon>
    </div>
  </button>
  <button *ngIf="config.type === 'mat-flat-button'"
          [style.borderRadius.px]="config.radius"
          mat-flat-button
          [style.height.px]="config.size"
          [style.minWidth.px]="config.width"
          matTooltipClass="button-tooltip-background"
          [hidden]=config.hidden
          [disabled]=config.disabled
          [color]=config.color
          (click)="onClick($event)">
    <div class="pop-button-content"
         [style.fontSize.px]="config.text"
         [style.lineHeight.px]="config.text">
      <span *ngIf="config.value">{{ config.value }}</span>
      <div *ngIf="config.icon && config.value" class="sw-mar-hrz-xs"></div>
      <mat-icon
        *ngIf="config.icon"
        [style.fontSize.px]="config.text"
        [color]=config.iconColor>
        {{ config.icon }}
      </mat-icon>
    </div>
  </button>
</div>

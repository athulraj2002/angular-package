<div class="import-field-item-container pop-label-container" [ngClass]="{'pop-label-container-border': config.border, 'pop-label-ellipsis': config.textOverflow === 'ellipsis'}" *ngIf="dom.state.loaded">
  <div class="import-flex-column-xs import-flex-grow-xs">
    <div class="pop-label-text import-flex-row import-flex-start-center">
      <div class="pop-label-button-copy" *ngIf="config.copyLabel">
        <lib-pop-button
          (click)="onLabelCopy()"
          [config]="ui['copyLabel']"
        ></lib-pop-button>
      </div>
      <label *ngIf="!config.copyLabel">{{config.label}}<lib-pop-field-item-helper class="pop-label-helper-icon" [hidden]="!config.helpText" [helpText]=config.helpText></lib-pop-field-item-helper></label>
    </div>
  </div>
  <div class="import-flex-column-md import-flex-grow-md" [ngSwitch]="config.html">
    <div *ngSwitchCase="'label'">
      <div *ngIf="config.copyValue">
        <lib-pop-button
          class="pop-label-button-copy"
          (click)="onValueCopy()"
          [config]="ui['copyValue']"
        ></lib-pop-button>
      </div>
      <div *ngIf="!config.copyValue">
        <div *ngIf="config.valueButton" class="pop-label-button-theme-{{dom.state.valueButton_theme}} sw-mar-rgt-sm">
          <lib-pop-button class="pop-label-button-value" [config]="ui.valueButton"></lib-pop-button>
        </div>
        <div *ngIf="!config.valueButton" class="import-flex-row import-flex-end-center">
          <span *ngIf="!config.icon" class="pop-label-value-text"><h4>{{config.value}}</h4></span>
          <div *ngIf="config.icon" [ngSwitch]="config.iconType" class="pop-label-icon-container">
            <mat-icon *ngSwitchCase="'mat'">{{config.icon}}</mat-icon>
            <span *ngSwitchCase="'sw'" class="sw-pop-icon">{{config.icon}}</span>
          </div>
        </div>
      </div>
    </div>
    <a class="sw-pointer import-flex-row import-flex-end-center" *ngSwitchCase="'link'" (click)="onRouteLink();" matTooltip="{{config.tooltip}}" matTooltipPosition="left">
      <div *ngIf="!config.icon" class="pop-label-value-text"><h4>{{config.value}}</h4></div>
      <div *ngIf="config.icon" [ngSwitch]="config.iconType" class="pop-label-icon-container">
        <mat-icon *ngSwitchCase="'mat'">{{config.icon}}</mat-icon>
        <span *ngSwitchCase="'sw'" class="sw-pop-icon">{{config.icon}}</span>
      </div>
    </a>
  </div>
</div>

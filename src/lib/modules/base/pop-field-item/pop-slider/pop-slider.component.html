<div class="pop-slider-container import-field-item-container">
  <mat-label>Maxlength</mat-label>
  <div class="pop-slider-display">{{config.value}}</div>
  <div class="pop-slider-feedback-container">
    <div class="pop-slider-error-icon"
         [ngClass]="{'sw-hidden': !config.message}"
         matTooltipPosition="left"
         [matTooltip]=config.message>
      <mat-icon color="warn">info</mat-icon>
    </div>
    <!--<lib-main-spinner-->
      <!--class="pop-slider-ajax-spinner"-->
      <!--[ngClass]="{'sw-hidden': !config.patch || !config.patch.displayIndicator || !config.patch.running}"-->
      <!--[options]="{strokeWidth:3, color:'accent', diameter:19}">-->
    <!--</lib-main-spinner>-->
  </div>
  <mat-slider [min]=config.min [step]=config.step (change)="onChange($event.value);" [tickInterval]="getSliderTickInterval()" [max]=config.max [(ngModel)]="config.value" [thumbLabel]="config.thumbLabel"></mat-slider>
  <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>
</div>

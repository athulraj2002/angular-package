<div class="import-field-item-container pop-select-multi-container">
  <mat-form-field appearance="outline" class="expand-to-container" [title]="config?.tooltip">
    <mat-label *ngIf="config.label">{{config.label}}</mat-label>
<!--    <div *ngIf="config.tooltip && config.showTooltip" class="field-tooltip-msg" [innerHTML]=config.tooltip></div>-->
    <mat-select
      multiple
      [formControl]="config.control"
      (blur)="config.showTooltip=false; onBlur()"
      (focus)="config.showTooltip=true; onFocus()"
      (change)="onChange()"
      (openedChange)="onClose($event);">
      <mat-option *ngFor="let option of config.options.values" [value]="option.value">{{option.name}}</mat-option>
    </mat-select>
    <div class="pop-select-multi-feedback" matSuffix *ngIf="!config.minimal">
      <lib-pop-field-item-error class="pop-select-multi-error" [hidden]="!config.message" [message]="config.message"></lib-pop-field-item-error>
    </div>
    <lib-pop-field-item-helper class="pop-select-multi-helper" [helpText]=config.helpText></lib-pop-field-item-helper>
    <!--<div [ngClass]="{'sw-hidden':!this.config.control.value.length}" class="pop-select-multi-count">{{this.config.control.value.length}}</div>-->
    <lib-pop-field-item-loader [show]="config.patch.displayIndicator && config.patch.running"></lib-pop-field-item-loader>

  </mat-form-field>
</div>

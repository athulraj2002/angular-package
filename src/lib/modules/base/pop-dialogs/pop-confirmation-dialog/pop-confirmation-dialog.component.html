<h1 class="pop-confirmation-dialog-header">{{config.display}}</h1>

<div [ngClass]="{'sw-hidden': !config.body}" class="pop-confirmation-body pop-confirmation-align-{{config.align}}" [innerHTML]="config.body"></div>

<mat-divider [style.width.%]=100 [style.marginBottom.px]=15></mat-divider>

<div class="pop-confirmation-dialog-footer">
  <button class="pop-confirmation-btn" mat-raised-button (click)="onCancel()" cdkFocusInitial>Cancel</button>
  <button class="pop-confirmation-btn" color="accent" mat-raised-button (click)="onConfirm()">Confirm</button>
</div>

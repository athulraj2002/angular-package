<h1 class="pop-confirmation-dialog-header">{{config.heading}}</h1>
<div class="pop-confirmation-body" [innerHTML]="config.message"></div>

<mat-divider [style.width.%]=100 [style.marginBottom.px]=15></mat-divider>

<div class="pop-confirmation-dialog-footer">
  <button class="pop-confirmation-btn" mat-raised-button (click)="onCancel()" cdkFocusInitial>Close</button>
</div>

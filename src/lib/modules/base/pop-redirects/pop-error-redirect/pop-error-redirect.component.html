<div *ngIf="dom.state.isDevMode" class="pop-error-redirect-container  import-flex-row import-item-full import-flex-center" [style.height.px]="dom.height.outer">
  <div class="import-flex-item-md import-flex-center site-pad-xxl import-flex-grow-xs" [style.height.px]="dom.height.inner">
    <h1>{{ui.code}}</h1>
  </div>
  <div *ngIf="ui.message" class="import-flex-item-md import-flex-center site-pad-xxl" [style.height.px]="dom.height.inner">
    <p>{{ui.message}}</p>
  </div>

</div>
<div *ngIf="!dom.state.isDevMode" class="error-container">
  <div class="error-wrapper">
    <svg  height="100px" viewBox="0 0 24 24" width="100px"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
    <h1 class="pop-error-main-text">Oops!
    </h1>
    <h1>{{ui.message}}</h1>
  </div>

</div>
